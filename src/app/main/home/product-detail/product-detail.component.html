<div class="grid grid-rows-[auto,1fr] h-fit p-5 gap-5 ">
    <div class="flex flex-col">
        <button routerLink="/home" class="flex gap-2 items-center border w-fit p-2 rounded-md hover:bg-rose-600 transition-all duration-700 ease-in-out">
            <img src="../../../../assets/images/{{mainService.isDark.value ? 'white.back-arrow.png' : 'back-arrow.png'}}" alt="Back">
            All products
        </button>
        <h2 class="text-2xl mx-auto transition-all duration-700 ease-in-out">Product detail</h2>
    </div>
    <div class="h-full w-[90%] md:w-[70%] lg:w-[60%] xl:w-[50%] mx-auto flex justify-center items-center text-lg">
        <ng-container *ngIf="product | async as productData; else loading">
            <div  class="p-2 border rounded-md">
                <figure *ngFor="let image of productData.images | slice:0:1" class="h-80 flex justify-center">
                    <img class="hover:scale-110 transition-all duration-700 ease-in-out" [src]="image" alt="User Image">
                </figure>
                <div>
                    <p class="flex justify-between"><strong>Title:</strong>{{productData.title}}</p>
                    <p class="flex justify-between"><strong>Price:</strong>{{productData.price | currency}}</p>
                    <p class="flex justify-between"><strong>Rating:</strong>‚≠ê{{productData.rating}}</p>
                    <p class="flex justify-between"><strong>Brand:</strong>{{productData.brand}}</p>
                    <p class="flex flex-col"><strong class="text-center">Description:</strong>{{productData.description}}</p>
                </div>
            </div>
        </ng-container>
        <ng-template #loading>
            <p>Loading...</p>
        </ng-template>
    </div>
</div>
